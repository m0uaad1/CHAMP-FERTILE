<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHAMP FERTILE — Soutien aux cultures & cuisine</title>
  <meta name="description" content="CHAMP FERTILE — appui aux cultures, conditionnement, et offre cuisine & traiteur à base de produits du terroir."/>
  <style>
    :root{
      --primary:#15803d;   /* green */
      --accent:#eab308;    /* wheat gold */
      --bg:#0a110a;        /* deep bg */
      --surface:#0f1a10;   /* cards */
      --text:#ecfdf5;      /* light */
      --muted:#c8e7d0;     /* muted */
      --ring:0 10px 30px rgba(21,128,61,.28);
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;padding:0;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
      background:
        radial-gradient(900px 600px at -10% -10%, #15803d 0%, transparent 60%),
        radial-gradient(800px 500px at 110% 10%, #eab30833 0%, transparent 55%),
        var(--bg);
      color:var(--text);
    }
    img{max-width:100%;display:block;border-radius:14px}
    a{color:inherit;text-decoration:none}
    .container{max-width:1150px;margin:0 auto;padding:24px}

    /* Header */
    header{position:sticky;top:0;z-index:40;background:rgba(15,26,16,.7);backdrop-filter:blur(10px);border-bottom:1px solid rgba(200,231,208,.16)}
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:14px 24px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:900;letter-spacing:.5px}
    .brand-badge{width:34px;height:34px;border-radius:10px;background:linear-gradient(145deg,#16a34a,#22c55e);display:grid;place-items:center;box-shadow:var(--ring)}
    .brand-badge svg{filter:drop-shadow(0 2px 6px rgba(0,0,0,.35))}
    nav{display:flex;gap:14px;align-items:center}
    nav a{color:#ecfdf5cc;font-weight:600;padding:8px 10px;border-radius:8px}
    nav a:hover{background:rgba(200,231,208,.12)}
    .cta{background:var(--accent);color:#1f2937;padding:9px 14px;border-radius:10px;font-weight:800;box-shadow:0 8px 18px rgba(234,179,8,.25)}
    .menu-btn{display:none;border:1px solid rgba(200,231,208,.3);padding:8px 10px;border-radius:10px;color:#ecfdf5cc;background:transparent}

    /* Hero */
    .hero{position:relative;display:grid;grid-template-columns:1.05fr .95fr;gap:26px;align-items:center;padding:56px 24px}
    .card-glow{position:absolute;inset:-1px;border-radius:20px;pointer-events:none;background:conic-gradient(from 90deg at 50% 50%, rgba(22,163,74,.18), rgba(234,179,8,.14), rgba(22,163,74,.18));filter:blur(48px);opacity:.65;z-index:-1}
    .hero h1{font-size:clamp(28px,5vw,52px);line-height:1.05;margin:0 0 10px}
    .hero p{font-size:1.07rem;color:var(--muted);margin:0}
    .hero-actions{margin-top:20px;display:flex;gap:12px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:10px;background:linear-gradient(180deg,#16a34a,#166534);color:#fff;padding:12px 18px;border-radius:12px;font-weight:800;box-shadow:var(--ring);transform:translateZ(0)}
    .btn svg{transition:transform .3s}
    .btn:hover svg{transform:translateX(4px)}
    .btn.secondary{background:linear-gradient(180deg,#eab308,#ca8a04);color:#1a1a1a}
    .hero-visual{position:relative}
    .gloss{position:absolute;inset:0;border-radius:14px;background:linear-gradient(180deg,rgba(255,255,255,.08),transparent 30%);pointer-events:none}
    .floating-badges{position:absolute;left:-12px;bottom:-12px;display:flex;gap:10px;flex-wrap:wrap}
    .chip{display:inline-flex;align-items:center;gap:8px;background:rgba(8,14,9,.78);border:1px solid rgba(200,231,208,.22);color:#f0fdf4;padding:8px 10px;border-radius:999px;font-size:.9rem;backdrop-filter:blur(6px);animation:float 6s ease-in-out infinite}
    .chip:nth-child(2){animation-delay:1.1s}.chip:nth-child(3){animation-delay:2.2s}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}

    /* Sections */
    section{padding:64px 24px}
    section h2{font-size:clamp(22px,3.2vw,34px);margin:0 0 14px}
    .muted{color:var(--muted)}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px;margin-top:16px}
    .card{background:var(--surface);border:1px solid rgba(200,231,208,.18);border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.35);padding:18px;transform:translateY(6px);opacity:0;transition:transform .6s cubic-bezier(.2,.8,.2,1), opacity .6s}
    .card.show{transform:none;opacity:1}
    .card h3{margin:0 0 6px}

    /* Gallery */
    .gallery{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}
    .gallery img{aspect-ratio:4/3;object-fit:cover;border:1px solid rgba(200,231,208,.18);transition:transform .4s, box-shadow .4s}
    .gallery img:hover{transform:translateY(-4px);box-shadow:0 18px 40px rgba(0,0,0,.45)}

    /* Contact */
    .contact-box{background:linear-gradient(145deg,rgba(234,179,8,.95),rgba(234,179,8,.88));color:#1f2937;border-radius:18px;padding:24px;box-shadow:0 14px 34px rgba(234,179,8,.25);border:1px solid rgba(0,0,0,.08)}
    .contact-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px}
    .contact-actions{margin-top:12px;display:flex;gap:10px;flex-wrap:wrap}
    .contact-actions a{display:inline-flex;align-items:center;gap:8px;background:var(--primary);color:#fff;padding:10px 14px;border-radius:10px;font-weight:800;box-shadow:var(--ring)}
    .contact-actions a:hover{filter:brightness(1.08)}

    /* Footer */
    footer{background:#0a140b;color:#bbf7d0;text-align:center;padding:22px;border-top:1px solid rgba(200,231,208,.18)}

    /* Responsive */
    @media (max-width:900px){
      .hero{grid-template-columns:1fr}
      .menu-btn{display:inline-flex}
      nav{display:none}
      nav.open{display:flex;flex-direction:column;position:absolute;top:62px;right:14px;background:rgba(15,26,16,.95);border:1px solid rgba(200,231,208,.18);padding:10px;border-radius:12px}
      .gallery{grid-template-columns:1fr}
    }
  </style>
</head>
